on: [push, pull_request]
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

    # checkout the repo testd
    - uses: actions/checkout@master

    - run: |
        cat ./Application/test.json

    - uses: ./variableSubstitution
      with:
        files: './Application/test.json'
      env:
        auth.key1: "values1"
        auth.key2: "values2"

    - run: |
        cat ./Application/test.json